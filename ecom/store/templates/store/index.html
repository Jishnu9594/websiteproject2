<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>store</title>
</head>
<body>
{% extends 'store/main.html' %}

{% load static %}
{% block content %}
<br>
<div class="ad">
	<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="ad1" src="{% static 'images/ad1.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="ad1" src="{% static 'images/ad2.jpg' %}">
    </div>
    <div class="carousel-item">
      <img class="ad1" src="{% static 'images/ad3.jpg' %}">
    </div>
	   <div class="carousel-item">
      <img class="ad1" src="{% static 'images/hpad.png' %}">
    </div>
	   <div class="carousel-item">
      <img class="ad1" src="{% static 'images/ad5.jpg' %}">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
</div>
<hr>
<div class="t-shirt">
	<center><h6><strong>Mens Wear</strong></h6></center>
<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
		<img class="thumbnail" src="{{product.image.url}}">
		<div class="box-element product">
			<h6><strong>{{product.name}}</strong></h6>
			<hr>

			<button data-product={{product.id}} data-action="add" class="btn-btn-outline-secondary add-btn update-cart">Add to Cart</button>
			<a class="btn btn-outline-success" href="#">View</a>
			<h4 style="display:inline-block; float: right"><strong>{{product.price|floatformat:2}}â‚¹</strong></h4>



		</div>

	</div>
	{% endfor %}


 </div>
	</div>

{% endblock content %}
</body>
</html>
